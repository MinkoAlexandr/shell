name: Build and Package kubsh.deb

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Можно добавить ручной запуск
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        repository: MinkoAlexandr/shell
        # Если репозиторий приватный, добавьте токен:
        # token: ${{ secrets.PAT_TOKEN }}

    - name: Pull Docker image
      run: docker pull ghcr.io/minkoalexandr/shell/kubsh_test:master

    - name: Run Docker container to build kubsh.deb
      run: |
        docker run --rm \
          -v $PWD:/mnt \
          ghcr.io/minkoalexandr/shell/kubsh_test:master

    - name: Install make and build dependencies
      run: |
        # Устанавливаем make и другие необходимые инструменты для сборки
        sudo apt-get update
        sudo apt-get install -y make build-essential debhelper dh-make

    - name: Run make deb
      run: |
        echo "Running make deb to build the package..."
        make deb
        # Если make deb требует специфичных параметров, можно добавить их:
        # make deb PREFIX=/usr

    - name: Verify kubsh.deb exists
      run: |
        echo "Checking for kubsh.deb file..."
        if [ -f "kubsh.deb" ]; then
          echo "✅ kubsh.deb found!"
          ls -la kubsh.deb
        else
          echo "❌ kubsh.deb not found!"
          echo "Files in current directory:"
          ls -la
          exit 1
        fi

    - name: Upload kubsh.deb as artifact
      uses: actions/upload-artifact@v4
      with:
        name: kubsh-package
        path: kubsh.deb
        retention-days: 30
